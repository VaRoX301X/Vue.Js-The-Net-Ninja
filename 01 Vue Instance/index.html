<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="vue-app">
    <h1>{{ greet('Afternoon') }}</h1> <!-- Method -->
    <p>Name: {{ name }}</p> <!-- Data -->
    <p>Job: {{ job }}</p> <!-- Data -->
    <a v-bind:href="website">Xorav Web</a> <!-- Data Binding -->
    <br>
    <a :href="website2">The Net Ninja Website</a> <!-- Data Binding -->
    <input type="text" v-bind:value="name"> <!-- Data Binding -->
    <p v-html="websiteTag"></p> <!-- Data Binding Html -->
  </div>
  <script src="./app.js" charset="utf-8"></script>

</body>
</html>
